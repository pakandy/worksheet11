	<form name='intro' id='intro' method='get' action='xxx.php' onSubmit='return validate()'>

		<input name='phone' id='phone' type='number' value='9058889999'><br>
		<input type='submit' value='Press to continue'>
	</form><hr>
	<p id='output'></p>

	<script>
		function validate() {
			/* Get reference for output */
			temp = document.getElementById('output');
			
			/* Get reference for first name, last name, and phone */
			form = document.getElementById('intro');
			fName = document.getElementById('firstName');
			lName = document.getElementById('lastName');
			phone = document.getElementById('phone');

			/* display values of first name, last name, and phone to output */
			temp.innerHTML = 'First Name: ' + fName.value + '<br>';
			temp.innerHTML += 'Last Name: ' + lName.value + '<br>';
			temp.innerHTML += 'Phone: ' + phone.value + '<br>';

			if (fName.value === 'go') {
          return true;
        }
        else if (fName.value !== 'Andy') {
          output.innerHTML += '&lt;br&gt;First name is not Andy';
          fName.focus();
        }
			
			return false; /* must be false to stay on client-side */
		}
	</script>
